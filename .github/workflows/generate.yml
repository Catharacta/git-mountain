name: Generate Contribution Mountain

on:
  schedule:
    - cron: '0 0 * * *' # 毎日 00:00 UTC
  workflow_dispatch: # 手動実行

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Mountain
        run: xvfb-run -s "-screen 0 1280x1024x24" node scripts/main.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/contrib-mountain.webp
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update contribution mountain image"
            git push
          fi
